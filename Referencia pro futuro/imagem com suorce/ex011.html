<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia Diversas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto de tamanho pequeno">
    </picture>
    <h1>Agora é a vez do Audio</h1>
    <p>Vamos reproduzir audios em HTML5</p>
    <p>Primeiro o modo mais rapido</p>
    <audio src="midia/audio.mp3" controls ></audio>
    <p>Agora o modo mais completo</p>
    <audio preload="metadata" controls>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/audio.mp3">Clique aqui para baixar</a></p>
    </audio>
    
</body>
</html>
