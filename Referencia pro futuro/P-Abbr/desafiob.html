<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com Definições</title>
</head>
<body><h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <p>
        <ul type="square">
            <li><abbr title="Ultilize a tag p">Paragrafos</abbr></li>
            <li><abbr title="Ultilize a tag h1">Titulos</abbr></li>
            <li><abbr title="Ultilize a tag img">Imagens</abbr></li>
        </ul>
    </p>
    
</body>
</html>
