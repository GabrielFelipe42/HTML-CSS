    </p>

     e isso ira acontecer
    </p>
    <p>Adicionando simbolos especiais: <br>
    &reg;
    &COPY;
    &TRADE;
    &euro; <br> E por ai vai</p>
    <p>Da pra adicionar emoji: <br>
      &#x1F596;</p>
