<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover CSS</title>
    <style>
        div:hover{
            color: crimson;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passa o mouse sobre o texto abaixo</p>
    <div>Passe o Mouse Aqui...
        <p>Texto escondido</p>
    </div>
    
</body>
</html>
